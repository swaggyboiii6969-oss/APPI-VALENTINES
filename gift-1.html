    let current = 0;
    const progressEl = document.getElementById("quiz-progress");
    const questionEl = document.getElementById("quiz-question");
    const optionsEl = document.getElementById("quiz-options");
    const feedbackEl = document.getElementById("quiz-feedback");
    const quizCard = document.getElementById("quiz");

    function renderQuestion() {
      const item = quizData[current];
      progressEl.textContent = `Question ${current + 1} of ${quizData.length}`;
      questionEl.textContent = item.q;
      optionsEl.innerHTML = "";
      feedbackEl.textContent = "";

      item.options.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "quiz-option";
        btn.textContent = opt;
        btn.addEventListener("click", () => handleAnswer(idx));
        optionsEl.appendChild(btn);
      });
    }

    function handleAnswer(choice) {
      const item = quizData[current];
      const isCorrect = Object.prototype.hasOwnProperty.call(item.correct, choice);

      if (isCorrect) {
        quizCard.classList.remove("flash-wrong");
        quizCard.classList.add("flash-correct");
        setTimeout(() => quizCard.classList.remove("flash-correct"), 600);
        feedbackEl.textContent = item.correct[choice];
        current += 1;
        if (current < quizData.length) {
          setTimeout(renderQuestion, 2000);
        } else {
          progressEl.textContent = "";
          questionEl.textContent = "YAYYYY U DID IT MY LOVE! now pls do me soonðŸ’”imy";
          optionsEl.innerHTML = "";
        }
        return;
      }

      quizCard.classList.remove("flash-correct");
      quizCard.classList.add("flash-wrong");
      setTimeout(() => quizCard.classList.remove("flash-wrong"), 600);
      const wrongMsg = item.wrong && Object.prototype.hasOwnProperty.call(item.wrong, choice)
        ? item.wrong[choice]
        : "Nope, try again!";
      feedbackEl.textContent = wrongMsg;
    }

    renderQuestion();

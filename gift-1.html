  <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
  <script>
    const quizData = [
      { q: "Question 1?", options: ["A", "B", "C", "D"], answer: 0 },
      { q: "Question 2?", options: ["A", "B", "C", "D"], answer: 0 },
      { q: "Question 3?", options: ["A", "B", "C", "D"], answer: 0 },
      { q: "Question 4?", options: ["A", "B", "C", "D"], answer: 0 },
      { q: "Question 5?", options: ["A", "B", "C", "D"], answer: 0 },
      { q: "Question 6?", options: ["A", "B", "C", "D"], answer: 0 },
      { q: "Question 7?", options: ["A", "B", "C", "D"], answer: 0 },
      { q: "Question 8?", options: ["A", "B", "C", "D"], answer: 0 },
      { q: "Question 9?", options: ["A", "B", "C", "D"], answer: 0 },
      { q: "Question 10?", options: ["A", "B", "C", "D"], answer: 0 }
    ];

    let current = 0;
    const progressEl = document.getElementById("quiz-progress");
    const questionEl = document.getElementById("quiz-question");
    const optionsEl = document.getElementById("quiz-options");
    const feedbackEl = document.getElementById("quiz-feedback");

    function renderQuestion() {
      const item = quizData[current];
      progressEl.textContent = `Question ${current + 1} of ${quizData.length}`;
      questionEl.textContent = item.q;
      optionsEl.innerHTML = "";
      feedbackEl.textContent = "";

      item.options.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "quiz-option";
        btn.textContent = opt;
        btn.addEventListener("click", () => handleAnswer(idx));
        optionsEl.appendChild(btn);
      });
    }

    function handleAnswer(choice) {
      const item = quizData[current];
      if (choice === item.answer) {
        feedbackEl.textContent = "Correct! ðŸ’—";
        current += 1;
        if (current < quizData.length) {
          setTimeout(renderQuestion, 600);
        } else {
          progressEl.textContent = "All done!";
          questionEl.textContent = "You did it, my love!";
          optionsEl.innerHTML = "";
        }
      } else {
        feedbackEl.textContent = "Nope, try again!";
      }
    }

    renderQuestion();
  </script>
